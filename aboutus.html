<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Travel Agency</title>
<style>

/* GENERAL */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
a
{
  color:#707070;
  text-decoration-line:overline ;
  text-decoration-color: #ff7a00 ;
  text-decoration-style:double ;
  text-decoration-thickness:2.5px  ;

}
.orange
{
    color:#ff7a00
}
.wrapper
{
  width:940px;
  margin:auto;
}
li
{
  list-style: none;
}

/* HEADER */
header
{
    height:110px;
    padding:0;
    border-left:#5f5fda solid 0.1px;
    border-right:#5f5fda solid 0.1px;
}
header h1
{
    margin-top:32px;
    float:left;
    text-shadow: rgba(255, 166, 0, 0.2) 2px 3px 1px;
    padding-left:10px;
}

header nav
{
    float:right;
    margin-top:30px;
}

header ul li
{
    margin-right:20px;
    float:left;
}
header ul li a 
{
    text-transform:uppercase;
    font-weight:bold;
}

/* FORM BACKGROUND */
.form-div {
  width: 100%;
  background: url(/html-css-images/main.jpg) center no-repeat;
  background-size: cover;
  height: 500px;
  padding-top: 20px;
}

/* FORM ALIGNMENT */
table {
  text-align: center;
  margin: 0 auto;
  max-width: 100%;
}

td {
  padding: 13px 10px;
}

label {
  text-align: left;
  font-family: 'Crete Round';
  color: #707070;
  font-weight: 600;
}

form {
  background: rgba(255, 255, 255, 0.9);
  margin: auto;
  border-radius: 3px;
  padding: 5px 20px;
  max-width: 100%;
}

.button-4
{
  text-transform: uppercase;
  font-weight:normal;
  color: #fff;
  border: 1px #ddd solid;
  border-radius: 3px;
  transition: 0.5s;

  background-color: #02b8dd;
  padding:5px
}
.button-4:hover
{
  text-transform: uppercase;
  transition: 0.5s;
  font-weight:bold;
  color: #fff;
  border: 1px #ddd solid;
  border-radius: 3px;
  background-color: #ff7a00;
  padding:5px
}

section {
  padding: 10px 0;
  background: url(/html-css-images/article-image-2.jpg) bottom no-repeat;
  background-size: cover;
  max-width: 100%;
  margin: auto;
  border-radius: 5px;
  opacity: 0.9;
}

/* FORM FRAME */
fieldset {
  border-color: rgba(240, 255, 255, 0.726);
  border-radius: 1px;
  padding: 40px 40px;
  text-align: center;
}

fieldset legend {
  text-align: center;
  padding: 5px;
  width: 200px;
  background: rgba(250, 250, 250, 0.9);
  border-radius: 2px;
  font-family: 'Crete Round', Arial;
}

/* MEDIA QUERIES */
@media (max-width: 768px) {
  .form-div {
    height: auto;
    padding: 20px;
  }

  table {
    width: 100%;
  }

  td {
    display: block;
    padding: 10px 0;
  }

  fieldset {
    padding: 20px;
  }
}

</style>

</head>

<body>
  <div class="wrapper">
    <header style="background-color:antiquewhite">

      <h1>Travel agency<span class="orange">.</span></h1>

      <nav>
        <ul>
          <li><a href="/index.html#main"">Accueil</a></li>
          <li><a href="/index.html#steps"">Destination</a></li>
          <li><a href="/index.html#possibilities">Circuits</a></li>
        </ul>
      </nav>
    </header>
  </div>
    <div class="form-div">
        <fieldset>
            <legend>Contact Form</legend>
            <section>
            <form method="get" action="">
                <table>
                    <tr>
                        <td><label id="L1" for="Email">Email Address :</label></td>
                        <td><input type="email" id="Email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label id="L2" for="FullName">Full Name :</label></td>
                        <td><input type="text" id="FullName" name="full_name"></td>
                    </tr>
                 </table> 
                 <input type="submit" value="ok" class="button-4"> 
            </form>
            </section>
      </fieldset>
    </div>
</body>
</html>
